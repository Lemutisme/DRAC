device: cuda
mode: offline
model: DDPG
write: false
debug_print: false
render: false
load_model: false
load_path: None
eval_model: false
save_model: true
data_path: ./dataset/PV1/TD3/no_noise/eps0.5
epsilon: 0.1
seed: 42
max_train_steps: 100000
save_interval: 10000
eval_interval: 1000
update_every: 50
explore_episode: 50
gamma: 0.99
tau: 0.005
net_arch:
- 256
- 256
net_layer: 1
a_lr: 0.0005
c_lr: 0.0005
l2_reg: 0.0
batch_size: 256
reward_adapt: true
noise: false
type: gaussian
adv: false
spread: 0.0
scale: 1.0
delta: 0.0
env_name: Pendulum-v1
env_index: 0
b_lr: 5.0e-05
g_lr: 5.0e-05
r_lr: 5.0e-05
env_mods:
  use_mods: false
  observation_noise:
    enabled: false
    type: gaussian
    level: 0.1
    frequency: 1.0
  action_perturb:
    enabled: false
    type: noise
    probability: 0.1
    level: 0.1
  reward_shift:
    enabled: false
    type: scale
    param: 0.9
    noise_level: 0.1
  transition_perturb:
    enabled: false
    type: teleport
    probability: 0.05
    level: 0.1
  param_shift:
    enabled: false
    train_apply: false
    eval_apply: true
    g_factor: 1.0
    m_factor: 1.0
    l_factor: 1.0
    len_factor: 1.0
    force_mag_factor: 1.0
    gravity_factor: 1.0
    wind_power: 0.0
    turbulence_power: 0.0
    engine_factor: 1.0
  custom:
    enabled: false
    spread: 0.0
    type: gaussian
    adv: false
  eval:
    use_modified: true
    scale_noise: false
    noise_scale_factor: 2.0
    include_action_perturb: true
    include_reward_shift: true
    include_transition_perturb: true
